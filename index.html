<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&family=Rubik&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <header>
        <h1>Guess That Number</h1>
    </header>
    <main>
        <p>The computer has a <span class="em-text">number</span> in mind.</p>
        <p>You have <span class="em-text">4</span> chances to guess the correct one.
        <p>Choose between <span class="em-text">1</span> & <span class="em-text">20</span>.</p>
        <p>Do you want to play?</p>
        <button id="quiz-button">Play</button>
        <span id="user-guess">Number of Turns Left</span>
        <span id="user-result"></span>
    </main>
    <footer>
        <div class="copy gutter-right"></div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
